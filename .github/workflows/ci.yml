name: CI Build

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run simple linter
        run: npx --yes genaiscript run simple.linter  --pull-request-reviews
        env:
          GITHUB_TOKEN: ${{ secrets.CP_API_TOKEN }}